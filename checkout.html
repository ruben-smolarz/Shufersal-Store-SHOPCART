<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shufersal Store</title>
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="imgs/logo-icon2.jpg">
  </head>

<body>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form >
          <div class="row">
            <div class="col-50">
              <h3>Dirección de Envio</h3>
              <label for="fname"><i class="fa fa-user"></i> Nombre Completo</label>
              <input type="text" id="fname" name="firstname" placeholder="Johnatan Daniel Martinez">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="ejemplo@gmail.com">
              <label for="adr"><i class="fa-solid fa-street-view"></i> Direccion</label>
              <input type="text" id="adr" name="address" placeholder="calle 123">
              <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
              <input type="text" id="city" name="city" placeholder="New York">
              <div class="row">
                <div class="col-50">
                  <label for="state"><i class="fa-solid fa-globe"></i> Pais</label>
                  <input type="text" id="state" name="state" placeholder="New York">
                </div>
              </div>
            </div>
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa-solid fa-credit-card" ; style="color: navy;"></i>
                <i class="fa-solid fa-credit-card" ; style="color: orange;"></i>
                <i class="fa-solid fa-credit-card" ; style="color: gray;"></i>
                <i class="fa-solid fa-credit-card" ; style="color: gold;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2023">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="333">
                </div>
              </div>
            </div>
          </div>
          <label>
            <input type="checkbox" checked="checked" name="D-E-F"> Dirección de envío igual que facturación
          </label>
          <label>
            <input type="reset" checked="reset" name="reset">
          </label>
          <button class="checkout" type="button"> Checkout</button>
        </form>
      </div>
    </div>
  </div>
  <header class="container-fluid">
    <div id="home">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About us</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <script src="js/StoreShoes.js"></script>
</body>

</html>
